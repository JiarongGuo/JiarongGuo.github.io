<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C3PSOI - 提交</title>

</head>
<body>
<form action="receive.html" method="get" autocomplete="on">
  <h1>提交</h1>
  <label>
    题号：
    <input type="text" name="pid" id="pid" readonly/>
  </label>
  <label>
    姓名：
    <input type="text" name="name"/>
  </label>
  <label>
    源代码：
    <input type="file" name="ans" accept=".cpp .c .pas .py .sb3"/>
  </label>
  <input type="submit" value="提交"/>
  <script language="JavaScript">
  function getQueryString(name) {
  const url_string =window.location.href;
  const url = new URL(url_string);
  return url.searchParams.get(name);
}
    document.getElementById("pid").value = getQueryString("problem");
  </script>
</form>
</body>
</html>
